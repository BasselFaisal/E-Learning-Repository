<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Learning</title>
	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">
 	<link href="/css/styles.css" rel="stylesheet" media="all">  
	<link rel="icon" href="/assets/images/letter_e_PNG37.ico">
</head>

<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a th:href="@{/}">
					<img src="assets/images/letter.png" alt="luv2shop" class="img-responsive">
				</a>
			</div>
			<div class="menu-sidebar-content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar-list">
						<li>
							<a th:href="@{/}">âž¤ Home</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<div >
                  			    <a class="total1" th:href="@{/myProfile}">My Profile</a>
                			    <a class="total1" th:href="@{/logout}">Logout</a>
  							</div>
							<div class="cart-area d-n">
								<a  th:href="@{/myCart}">
								<span class="total" >
								<b th:text="${cartHeader.totalPriceOfTutorials}"></b>
								<span><b th:text="${cartHeader.numerOfTutorials}"></b></span> 
								</span>
								 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
								</a>
								
							</div>
						</div>

						<div class="account-wrap"></div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
	            <div class="main-content">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        <table class="table table-bordered">
                            <tr>
                                <th width="20%">Product Image</th>
                                <th width="50%">Product Detail</th>
                                <th width="30%"></th>
                            </tr>
                            <tr th:each="tempTutorial : ${tutorials}">
                                <td width="20%"><img th:src="${tempTutorial.imageurl}" class="img-responsive"></td>
                                <td width="50%">
                                <p th:text="${tempTutorial.name}"></p>
                                <p>Duis aute irure dolor in reprehenderit in voluptate </p>
                                <div class="price" th:text="${tempTutorial.unitprice}" ></div>
                                </td>
                                <td>
                                	 	Confirm Process<br> 
                                    <a th:href="@{/getCheckout?id=}+${tempTutorial.id}" class="primary-btn">
                                    	Checkout</a><br><br>
                                    <a th:href="@{/removeFromCart?id=}+${tempTutorial.id}" class="primary-btn">
                                    	Remove</a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td>								
                                	Total items : <b th:text="${cartHeader.numerOfTutorials}"></b><br>
                               		Total Price : <b th:text="${cartHeader.totalPriceOfTutorials}"></b><br>
                                    <a th:href="@{/getAllCheckout}" class="primary-btn">Checkout</a>
                                </td>
                            </tr>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

		    <!-- END MAIN CONTENT-->

		</div>
	</div>

	<!-- END PAGE CONTAINER-->


	<footer>
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		
	</footer>

</body>

</html>
<!-- end document-->
