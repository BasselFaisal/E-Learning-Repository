<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Learning</title>
	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">
 	<link href="/css/styles.css" rel="stylesheet" media="all">  
	<link rel="icon" href="/assets/images/letter_e_PNG37.ico">
</head>

<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a th:href="@{/}">
					<img src="assets/images/letter.png" alt="luv2shop" class="img-responsive">
				</a>
			</div>
			<div class="menu-sidebar-content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar-list">
						<li>
							<a th:href="@{/}">âž¤ Home</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<div >
                  			    <a class="total1" th:href="@{/myProfile}">My Profile</a>
                			    <a class="total1" th:href="@{/logout}">Logout</a>
  							</div>
							<div class="cart-area d-n">                			    
								<a  th:href="@{/myCart}">
								<span class="total" >
								<b th:text="${cartHeader.totalPriceOfTutorials}"></b>
								<span><b th:text="${cartHeader.numerOfTutorials}"></b></span> 
								</span>
								 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
								</a>
								
							</div>

						</div>
						<div class="account-wrap"></div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
	            <div class="main-content">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        		<div class="col"  th:each="tempTutorial : ${tutorial}">
                        		<div>
                                <img th:src="${tempTutorial.imageurl}" class="img-responsive" width="350px">

                                <h2 th:text="${tempTutorial.name}"></h2>
                                <div class="price" th:text="${tempTutorial.unitprice}" ></div>
                                <div>
								<a th:href="@{/addToCart?id=}+${tempTutorial.id}" class="primary-btn">
                                Add to cart</a>
                                </div>
								</div>
								<div>
                                <div><h4>Product Description</h4></div>
                                <div th:text="${tempTutorial.description}"></div>

                                <a th:href="@{/}">Back to Product List</a>
                                </div>
                           		</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

		    <!-- END MAIN CONTENT-->

		</div>
	</div>

	<!-- END PAGE CONTAINER-->


	<footer>
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		
	</footer>

</body>

</html>
<!-- end document-->
