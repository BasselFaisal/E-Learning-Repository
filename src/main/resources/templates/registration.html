<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Learning</title>

	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">
	
 	 <link href="/css/styles.css" rel="stylesheet" media="all">  
 	 <link href="/css/main.css" rel="stylesheet" media="all">  

	<link rel="icon" href="/assets/images/letter_e_PNG37.ico">
</head>

<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a th:href="@{/}">
					<img src="assets/images/letter.png" alt="E learning" class="img-responsive">
				</a>
			</div>
			<div class="menu-sidebar-content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar-list">
						<li>
							<a th:href="@{/}">âž¤ Home</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<div >
                  			    <a class="total1" th:href="@{/login}">Log in</a>
  							</div>
							<div class="cart-area d-n">
								<a href="#">
									<div class="total">0<span>0</span> </div> <i class="fa fa-shopping-cart"
										aria-hidden="true"></i>
								</a>
							</div>
						</div>
						<div class="account-wrap"></div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
								<div class="row121">		
							
						        <div class="col-md-6 col-md-offset-3">
						            <h1>Registration page</h1>
						            <form th:action="@{/registration}" th:object="${user}" method="post">
										<div th:if="${param.success}">
		               						<div class="alert alert-info">
		               						You've successfully registered to 2ndTechStore!
		               						</div>
	               						</div>

						                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						                   th:each="error : ${#fields.errors('global')}" th:text="${error}">
						                   Validation error
						                  </p>

						                <div class="form-group"
						                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
						                    <label for="username" class="control-label">Username</label>
						                     <input id="username" class="form-control" th:field="*{username}" />
						                    <p class="error-message"
						                       th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation
						                        error</p>
						                </div>

						                <div class="form-group"
						                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						                    <label for="password" class="control-label">Password</label> <input
						                        id="password" class="form-control" type="password"
						                        th:field="*{password}" />
						                    <p class="error-message"
						                       th:each="error : ${#fields.errors('password')}"
						                       th:text="${error}">Validation error</p>
						                </div>

						                <div class="form-group">
						                    <div class="row justify-content-center">
						                        <button type="submit" class="btn btn-primary justify-content-center">Register</button>
						                    </div>
						                 </div>
						                 <div class="row justify-content-center">
						                        <span>Already registered? 
						                        <a th:href="@{/login}"> Login here</a>
						                        </span>
						                    </div>
						                    </form>
						                 </div>
						               </div>
						            </div>
						         </div>
						        </div>
   							 </div>
					</div>
		    <!-- END MAIN CONTENT-->

	<!-- END PAGE CONTAINER-->


	<footer>
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Help</a></li>
		</ul>
	</footer>

</body>

</html>
<!-- end document-->
