<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Learning</title>
	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">
 	<link href="/css/styles.css" rel="stylesheet" media="all">  
	<link rel="icon" href="/assets/images/letter_e_PNG37.ico">
</head>

<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a th:href="@{/}">
					<img src="assets/images/letter.png" alt="luv2shop" class="img-responsive">
				</a>
			</div>
			<div class="menu-sidebar-content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar-list">
						<li>
							<a th:href="@{/filter?id=}+1">➤ Category 1</a>
						</li>
						<li>
							<a th:href="@{/filter?id=}+2">➤ Category 2</a>
						</li>
						<li>
							<a th:href="@{/filter?id=}+3">➤ Category 3</a>
						</li>
						<li>
							<a th:href="@{/filter?id=}+4">➤ Category 4</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<div >
                			    <a class="total1" th:href="@{/registration}">Registration</a>	
                  			    <a class="total1" th:href="@{/login}">Log in</a>
  							</div>
							<form class="form-header" th:action="@{/rootSearch}" method="GET">
								<input class="au-input au-input-xl" type="text" placeholder="Search for data ..."
								 name="keyword" th:value="${keyword}" />
								<button class="au-btn-submit" type="submit" >
								Search
								</button>
							</form>
							<div class="cart-area d-n">
							<a th:href="@{/login}">
									<div class="total">0 <span> 0</span> </div> <i class="fa fa-shopping-cart"
										aria-hidden="true"></i>
								</a>
							</div>
						</div>
						<div class="account-wrap"></div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3"  th:each="tempTutorial : ${tutorials}">
								<div class="product-box">
									<a th:href="@{/product?id=}+${tempTutorial.id}">
										<img th:src="${tempTutorial.imageurl}" class="img-responsive">
									</a>
									<h1 th:text="${tempTutorial.name}" />
									<h2>Duis aute irure dolor in reprehenderit in voluptate </h2>
									<div class="price" th:text="${tempTutorial.unitprice}" />	
									<a th:href="@{/login}"  class="primary-btn">Add to cart</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		    <!-- END MAIN CONTENT-->

		</div>
	</div>

	<!-- END PAGE CONTAINER-->


	<footer>
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		
	</footer>

</body>

</html>
<!-- end document-->
